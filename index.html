<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1><i>Rock Paper Scissors</i></h1>
    </div>
    <div id="play-section">
        <div id="buttons">
            <div id="rock" class="choice"><img src="./images/rock.png"></div>
            <div id="paper" class="choice"><img src="./images/paper.png"></div>
            <div id="scissors" class="choice"><img src="./images/scissors.png"></div>
        </div>
    </div>
    <div class="score_board">
            <div class="score">
                <p id="our_score">0</p>
                <p class="subtitle">You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p class="subtitle">Comp</p>
            </div>
    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
